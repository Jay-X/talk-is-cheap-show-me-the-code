<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>circular-dependencies</title>
  </head>
  <body>
    <script src="./js/lib/require.js"></script>
    <script>
      requirejs.config({
        baseUrl: '/js/',
        paths: {
          a: './a',
          b: './b'
        }
      })
      require(['a'], a => {
        console.log(a)
      })
    </script>
  </body>
</html>
